<!-- app/blog/templates/tag.html -->
{% extends "base.html" %}

{% block content %}
<section class="py-8 md:py-16 lg:py-24 bg-gray-100">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 md:mb-16 text-center text-gray-800">
            Posts tagged with "{{ tag.name }}"
        </h1>
        <div class="space-y-8 md:space-y-12">
            {% for post in posts %}
            <article class="bg-white rounded-lg shadow-md overflow-hidden">
                {% if post.featured_image %}
                <img src="{{ url_for('static', filename=post.featured_image) }}" 
                     alt="{{ post.featured_image_alt }}" 
                     class="w-full h-48 md:h-64 object-cover">
                {% endif %}
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">
                        <a href="{{ url_for('blog.post', slug=post.slug) }}" 
                           class="hover:text-blue-600">
                            {{ post.title }}
                        </a>
                    </h2>
                    {% if post.excerpt %}
                    <p class="text-gray-600 mb-4">{{ post.excerpt }}</p>
                    {% endif %}
                    <p class="text-sm text-gray-500">
                        {{ post.created_at.strftime('%B %d, %Y') }}
                    </p>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
