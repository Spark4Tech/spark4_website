<!-- templates/blog/new_post.html -->
{% extends "base.html" %}

{% block content %}
<section class="py-20">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-12 text-center">New Blog Post</h1>
        <form action="{{ url_for('blog.new_post') }}" method="POST" enctype="multipart/form-data" class="max-w-2xl mx-auto">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                <input type="text" name="title" id="title" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 font-bold mb-2">Content (Markdown)</label>
                <textarea name="content" id="content" rows="10" required class="w-full px-3 py-2 border rounded-lg"></textarea>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
                <select name="category" id="category" required class="w-full px-3 py-2 border rounded-lg">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="featured_image" class="block text-gray-700 font-bold mb-2">Featured Image</label>
                <input type="file" name="featured_image" id="featured_image" accept="image/*" class="w-full">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Create Post</button>
        </form>
    </div>
</section>
{% endblock %}
