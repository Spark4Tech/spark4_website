<!-- templates/partials/service_details.html -->
<div class="space-y-4">
    <h4 class="text-xl font-semibold text-blue-300">{{ service.title }}</h4>
    <p class="text-gray-300">{{ service.description }}</p>
    
    <div class="space-y-4 mt-6">
        {% for item in service.services %}
            <div class="modal-service-item">
                <h5 class="text-lg font-medium text-blue-200 mb-2">{{ item.name }}</h5>
                <p class="text-gray-300">{{ item.description }}</p>
            </div>
        {% endfor %}
    </div>
    
    <div class="modal-buttons flex justify-between mt-8">
        <a href="#contact" 
           class="inline-block bg-gradient-to-r from-red-900 to-red-700 text-white px-6 py-2 rounded-lg hover:from-red-950 hover:to-red-800 transition-all duration-300"
           data-action="get-started">
            Get Started
        </a>
        
        <button
            class="inline-block border border-gray-500 text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-700 transition-all duration-300"
            onclick="closeModal()">
            Close
        </button>
    </div>
</div>
